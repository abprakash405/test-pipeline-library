name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag testingrepo  
    - name: Push AWS ECR
      # You may pin to the exact commit or the version.
      # uses: hands-lab/push-ecr-action@18f19e41550f632ff0d8ce224a3ffd1e552d3598
      uses: hands-lab/push-ecr-action@v1.1
      with:
        # image name
        image: testingrepo
        # AWS Access Key ID
        aws-access-key-id: AKIA4JKNYRTKHDGV7TH4
        # AWS Secret Access Key
        aws-secret-access-key: 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
        # AWS Region
        aws-region: ap-south-1
        # AWS Account ID
        aws-account-id: 844661034196
